<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Job Application Form</h1>
    </header>

    <form id="jobApplicationForm" onsubmit="submitForm(event)">
        <h4>Role: Assistant System Engineer </h4>
        <h5>Experience: 0 - 2 years </h5>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <label for="resume">Resume (PDF only):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>

        <label for="position">Position Applying For:</label>
        <select id="position" name="position" required>
            <option value="">-- Select Position --</option>
            <option value="Tester">Tester</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
        </select>

        <label for="higherQualifications">Higher Qualifications:</label>
        <select id="higherQualifications" name="higherQualifications" required>
            <option value="">-- Select Qualification --</option>
            <option value="B.Tech/B.E/B.Sc">B.Tech/B.E/B.Sc</option>
            <option value="M.Tech/M.E/M.C.A">M.Tech/M.E/M.C.A</option>
        </select>

        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="2" required></textarea>

        <label for="coverLetter">Cover Letter:</label>
        <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea>

        <button type="submit">Submit Application</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
